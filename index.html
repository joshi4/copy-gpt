<!DOCTYPE html>
<html>
<head>
  <title>GPT Copy - Copy Responses from GPT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      background-image: linear-gradient(to bottom right, #f5f5f5 0%, #ffffff 50%);
      overflow: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-bg {
      z-index: 1;
      background-color: #ffffff;
      /*text-shadow: 0 0 10px rgba(0, 123, 255, 0.5);*/
      border: 1px solid #f5f5f5;
    }

    .hero-text {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      padding: 20px;
      z-index: 1;
    }

    .cta-button {
      display: inline-block;
      padding: 10px 20px;
      margin-bottom: 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 24px;
      transition: background-color 0.3s;
      z-index: 1;
    }

    .cta-button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const body = document.querySelector('body');
      const dotSize = 2;
      const dotSpacing = 20;
      const gradientColors = ['#000000', '#777777'];

      const dotContainer = document.createElement('div');
      dotContainer.style.position = 'fixed';
      dotContainer.style.top = 0;
      dotContainer.style.left = 0;
      dotContainer.style.width = '100%';
      dotContainer.style.height = '100%';
      dotContainer.style.pointerEvents = 'none';
      body.appendChild(dotContainer);

      function createDot(x, y) {
        const dot = document.createElement('div');
        dot.style.width = `${dotSize}px`;
        dot.style.height = `${dotSize}px`;
        dot.style.background = gradientColors[Math.floor(y / window.innerHeight * gradientColors.length)];
        dot.style.position = 'absolute';
        dot.style.left = `${x}px`;
        dot.style.top = `${y}px`;
        dotContainer.appendChild(dot);
      }

      function generateDots() {
        const dotColumns = Math.ceil(window.innerWidth / dotSpacing);
        const dotRows = Math.ceil(window.innerHeight / dotSpacing);

        for (let row = 0; row <= dotRows; row++) {
          for (let col = 0; col <= dotColumns; col++) {
            const x = col * dotSpacing;
            const y = row * dotSpacing;
            createDot(x, y);
          }
        }
      }

      function clearDots() {
        while (dotContainer.firstChild) {
          dotContainer.firstChild.remove();
        }
      }

      function updateDots() {
        clearDots();
        generateDots();
      }

      window.addEventListener('resize', updateDots);
      generateDots();
    });
  </script>
</head>
<body>
  <div class="hero">
    <div class="hero-bg">
      <h1 class="hero-text">Firefox Add on to copy Chat GPT's replies</h1>
      <a class="cta-button" href="https://addons.mozilla.org/en-US/firefox/addon/gpt-copy/">Add to Firefox</a>
    </div>
  </div>
</body>
</html>
